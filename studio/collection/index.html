<!DOCTYPE html>
<head>
	<title>Collection</title>
</head>
<body>
	<div class="background">
		<img src="background.png">
	</div>
	<div class="filmstrip">
		<img src="filmstrip20.png">
	</div>
	<div class="blackcircle" id="blackcircle">
		<img src="blackcircle.png">
	</div>
	<div class="blackstrip" id="blackstrip">
		<img src="blackstrip.png">
	</div>
	<div class="smugshot" id="smugshot">
		<img src="smugshot.png">
	</div>

<style>
body{
	margin:0;
}
.background{
	position: fixed;
	overflow-y: hidden;
	/*display: none;*/
}
.filmstrip{
	position: absolute;
	padding-top: 40px;
	z-index: 2;
}
.blackstrip{
	position: fixed;
	z-index: 3;
	padding-top: 160px;
	display: none;
}
.flex-container{
	display: flex;
	flex-direction: row;
	position: absolute;
}
.blackcircle{
	position: fixed;
	z-index: 4;
}
.smugshot{
	position: absolute;
	z-index: 1;
	padding-top: 210px;
	padding-left: 30px;
}
</style>
<script>
		document.onclick = function(){
			var blackcircle = document.getElementById('blackcircle')
			var blackstrip = document.getElementById('blackstrip')
		if ((blackcircle.style.display == 'block')||(blackstrip.style.display == 'none'))
			blackcircle.style.display = 'none';
			// blackstrip.style.display = 'none';
		else
			blackcircle.style.display = 'block'; 
}
</script>
</body>
